    <div class="merge-sort-wrapper">
    <div class="container">

            <!-- Controls moved to info-panel -->
        </div>

            <div class="array-container" id="arrayContainer"></div>
            <div class="merge-visualization" id="mergeViz" style="visibility: hidden;">
                <div class="subarray">
                    <h4>Left Subarray</h4>
                    <div class="subarray-bars" id="leftSubarray"></div>

                </div>

                    <input type="text" id="arrayInput" placeholder="e.g., 38,27,43,3,9,82,10" value="38,27,43,3,9,82,10">

                </div>

    <script>
    (function() {
        let array = [38, 27, 43, 3, 9, 82, 10];
        let speed = 1000; // Default speed is 1 second
        let sorting = false;
        let paused = false;
        let pauseResolve = null;
        let stepHistory = [];
        let currentStepIndex = -1;
        let stepForwardMode = false;

        const arrayContainer = document.getElementById('arrayContainer');
        const stepInfo = document.getElementById('stepInfo');
        const sortBtn = document.getElementById('sortBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const setArrayBtn = document.getElementById('setArrayBtn');
        const randomArrayBtn = document.getElementById('randomArrayBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedLabel = document.getElementById('speedLabel');
        const mergeViz = document.getElementById('mergeViz');
        const leftSubarray = document.getElementById('leftSubarray');
        const rightSubarray = document.getElementById('rightSubarray');
        const resultSubarray = document.getElementById('resultSubarray');

        speedSlider.addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            speedLabel.textContent = speed + 'ms';
        });

        function renderArray(arr = array, highlights = {}) {
            arrayContainer.innerHTML = '';
            const maxValue = Math.max(...arr);
            const barWidth = Math.min(80, 800 / arr.length);
            
            arr.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                const height = (value / maxValue) * 200;
                bar.style.width = barWidth + 'px';
                bar.style.height = height + 'px';
                bar.textContent = value;
                
                if (highlights.comparing && highlights.comparing.includes(index)) {
                    bar.classList.add('comparing');
                }
                if (highlights.merging && highlights.merging.includes(index)) {
                    bar.classList.add('merging');
                }
                if (highlights.sorted && highlights.sorted.includes(index)) {
                    bar.classList.add('sorted');
                }
                
                arrayContainer.appendChild(bar);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => {
                setTimeout(async () => {
                    // Check if cancelled
                    if (!sorting) {
                        resolve();
                        return;
                    }
                    
                    // Check if we should auto-pause after one step
                    if (stepForwardMode) {
                        stepForwardMode = false;
                        paused = true;
                        pauseBtn.textContent = 'Resume';
                        pauseBtn.classList.remove('btn-secondary');
                        pauseBtn.classList.add('btn-primary');
                        prevBtn.disabled = (currentStepIndex === 0);
                        nextBtn.disabled = false;
                    }
                    
                    while (paused && sorting) {
                        await new Promise(r => pauseResolve = r);
                    }
                    resolve();
                }, ms);
            });
        }

        function saveStep(state) {
            // When paused and navigating backward, truncate future steps
            if (paused && currentStepIndex < stepHistory.length - 1) {
                stepHistory = stepHistory.slice(0, currentStepIndex + 1);
            }
            
            // Only save if we're not navigating history or if paused
            if (currentStepIndex === stepHistory.length - 1 || currentStepIndex === -1 || !paused) {
                stepHistory.push(JSON.parse(JSON.stringify(state)));
                currentStepIndex = stepHistory.length - 1;
            }
        }

        function restoreStep(index) {
            if (index < 0 || index >= stepHistory.length) return;
            
            const state = stepHistory[index];
            currentStepIndex = index;
            
            // Restore array
            array = [...state.array];
            
            // Restore visualization
            if (state.mergeVizVisible) {
                mergeViz.style.visibility = 'visible';
                if (state.leftArr) renderSubarray(leftSubarray, state.leftArr, 'Left', state.leftPointer, state.leftPicked);
                if (state.rightArr) renderSubarray(rightSubarray, state.rightArr, 'Right', state.rightPointer, state.rightPicked);
                if (state.result) renderSubarray(resultSubarray, state.result, 'Result');
            } else {
                mergeViz.style.visibility = 'hidden';
            }
            
            renderArray(array, state.highlights || {});
            stepInfo.innerHTML = state.stepText;
            
            // Update button states
            if (paused) {
                prevBtn.disabled = (currentStepIndex === 0);
                nextBtn.disabled = false; // Always enabled when paused
            }
        }

        function previousStep() {
            if (currentStepIndex > 0) {
                restoreStep(currentStepIndex - 1);
            }
        }

        function nextStep() {
            if (paused) {
                // If at the end of recorded history, resume to generate next step
                if (currentStepIndex === stepHistory.length - 1) {
                    stepForwardMode = true; // Enable auto-pause after one step
                    togglePause(); // This will resume execution
                } else if (currentStepIndex < stepHistory.length - 1) {
                    restoreStep(currentStepIndex + 1);
                }
            }
        }

        function generateRandomArray() {
            const size = 8 + Math.floor(Math.random() * 7);
            array = Array.from({length: size}, () => Math.floor(Math.random() * 90) + 10);
            renderArray();
            stepInfo.textContent = 'New random array generated. Click "Start" to begin.';
        }

        function setCustomArray() {
            const input = document.getElementById('arrayInput').value;
            const newArray = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (newArray.length > 0) {
                array = newArray;
                renderArray();
                stepInfo.textContent = 'Custom array set. Click "Start" to begin.';
            }
        }

        function reset() {
            // Stop any ongoing sorting
            sorting = false;
            paused = false;
            
            // Resolve any pending pause
            if (pauseResolve) {
                pauseResolve();
                pauseResolve = null;
            }
            
            stepHistory = [];
            currentStepIndex = -1;
            
            // Generate new random array
            generateRandomArray();
            
            // Enable buttons
            sortBtn.disabled = false;
            setArrayBtn.disabled = false;
            randomArrayBtn.disabled = false;
            
            // Hide pause and navigation buttons
            pauseBtn.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // Hide merge visualization
            mergeViz.style.visibility = 'hidden';
            
            // Don't override the message from generateRandomArray
            // stepInfo.textContent is already set by generateRandomArray()
        }

        function togglePause() {
            paused = !paused;
            if (paused) {
                pauseBtn.textContent = 'Resume';
                pauseBtn.classList.remove('btn-pause');
                pauseBtn.classList.add('btn-resume');
                prevBtn.disabled = (currentStepIndex === 0);
                nextBtn.disabled = false;
            } else {
                pauseBtn.textContent = 'Pause';
                pauseBtn.classList.remove('btn-resume');
                pauseBtn.classList.add('btn-pause');
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                if (pauseResolve) {
                    pauseResolve();
                    pauseResolve = null;
                }
            }
        }

        async function merge(arr, left, mid, right, tempArr) {
            if (!sorting) return; // Check if cancelled
            
            mergeViz.style.visibility = 'visible';
            
            const leftArr = arr.slice(left, mid + 1);
            const rightArr = arr.slice(mid + 1, right + 1);
            
            // Render subarrays
            renderSubarray(leftSubarray, leftArr, 'Left');
            renderSubarray(rightSubarray, rightArr, 'Right');
            renderSubarray(resultSubarray, [], 'Result');
            
            let i = 0;
            let j = 0;
            let k = left;
            const result = [];

            stepInfo.innerHTML = `<strong>Starting merge:</strong><br>Left subarray = [${leftArr.join(', ')}]<br>Right subarray = [${rightArr.join(', ')}]<br>Left pointer i=0, Right pointer j=0`;
            saveStep({
                array: [...arr],
                stepText: stepInfo.innerHTML,
                mergeVizVisible: true,
                leftArr: [...leftArr],
                rightArr: [...rightArr],
                result: [...result],
                leftPointer: -1,
                rightPointer: -1,
                leftPicked: -1,
                rightPicked: -1
            });
            await sleep(speed);

            while (i < leftArr.length && j < rightArr.length) {
                if (!sorting) return; // Check if cancelled
                
                renderSubarray(leftSubarray, leftArr, 'Left', i, -1);
                renderSubarray(rightSubarray, rightArr, 'Right', j, -1);
                
                stepInfo.innerHTML = `<strong>Comparing:</strong><br>Left pointer i=${i} â†’ Left[${i}] = ${leftArr[i]}<br>Right pointer j=${j} â†’ Right[${j}] = ${rightArr[j]}<br>Which is smaller?`;
                saveStep({
                    array: [...arr],
                    stepText: stepInfo.innerHTML,
                    mergeVizVisible: true,
                    leftArr: [...leftArr],
                    rightArr: [...rightArr],
                    result: [...result],
                    leftPointer: i,
                    rightPointer: j,
                    leftPicked: -1,
                    rightPicked: -1
                });
                await sleep(speed);

                if (leftArr[i] <= rightArr[j]) {
                    result.push(leftArr[i]);
                    arr[k] = leftArr[i];
                    stepInfo.innerHTML = `<strong>Decision:</strong><br>${leftArr[i]} â‰¤ ${rightArr[j]}<br>âœ“ Pick ${leftArr[i]} from left subarray<br>â†’ Move left pointer: i=${i} â†’ i=${i+1}<br>â†’ Right pointer stays at j=${j}`;
                    renderSubarray(leftSubarray, leftArr, 'Left', i, i);
                    saveStep({
                        array: [...arr],
                        stepText: stepInfo.innerHTML,
                        mergeVizVisible: true,
                        leftArr: [...leftArr],
                        rightArr: [...rightArr],
                        result: [...result],
                        leftPointer: i,
                        rightPointer: j,
                        leftPicked: i,
                        rightPicked: -1
                    });
                    i++;
                } else {
                    result.push(rightArr[j]);
                    arr[k] = rightArr[j];
                    stepInfo.innerHTML = `<strong>Decision:</strong><br>${leftArr[i]} > ${rightArr[j]}<br>âœ“ Pick ${rightArr[j]} from right subarray<br>â†’ Move right pointer: j=${j} â†’ j=${j+1}<br>â†’ Left pointer stays at i=${i}`;
                    renderSubarray(rightSubarray, rightArr, 'Right', j, j);
                    saveStep({
                        array: [...arr],
                        stepText: stepInfo.innerHTML,
                        mergeVizVisible: true,
                        leftArr: [...leftArr],
                        rightArr: [...rightArr],
                        result: [...result],
                        leftPointer: i,
                        rightPointer: j,
                        leftPicked: -1,
                        rightPicked: j
                    });
                    j++;
                }
                
                renderSubarray(resultSubarray, result, 'Result');
                stepInfo.innerHTML += `<br><strong>Result so far:</strong> [${result.join(', ')}]`;
                k++;
                await sleep(speed * 1.5);
            }

            while (i < leftArr.length) {
                if (!sorting) return; // Check if cancelled
                
                result.push(leftArr[i]);
                arr[k] = leftArr[i];
                renderSubarray(leftSubarray, leftArr, 'Left', i, i);
                renderSubarray(resultSubarray, result, 'Result');
                stepInfo.innerHTML = `<strong>Right subarray exhausted (j=${j} reached end)</strong><br>âœ“ Copy remaining element ${leftArr[i]} from left subarray<br>â†’ Move left pointer: i=${i} â†’ i=${i+1}<br><strong>Result:</strong> [${result.join(', ')}]`;
                saveStep({
                    array: [...arr],
                    stepText: stepInfo.innerHTML,
                    mergeVizVisible: true,
                    leftArr: [...leftArr],
                    rightArr: [...rightArr],
                    result: [...result],
                    leftPointer: i,
                    rightPointer: j,
                    leftPicked: i,
                    rightPicked: -1
                });
                i++;
                k++;
                await sleep(speed);
            }

            while (j < rightArr.length) {
                if (!sorting) return; // Check if cancelled
                
                result.push(rightArr[j]);
                arr[k] = rightArr[j];
                renderSubarray(rightSubarray, rightArr, 'Right', j, j);
                renderSubarray(resultSubarray, result, 'Result');
                stepInfo.innerHTML = `<strong>Left subarray exhausted (i=${i} reached end)</strong><br>âœ“ Copy remaining element ${rightArr[j]} from right subarray<br>â†’ Move right pointer: j=${j} â†’ j=${j+1}<br><strong>Result:</strong> [${result.join(', ')}]`;
                saveStep({
                    array: [...arr],
                    stepText: stepInfo.innerHTML,
                    mergeVizVisible: true,
                    leftArr: [...leftArr],
                    rightArr: [...rightArr],
                    result: [...result],
                    leftPointer: i,
                    rightPointer: j,
                    leftPicked: -1,
                    rightPicked: j
                });
                j++;
                k++;
                await sleep(speed);
            }

            stepInfo.innerHTML = `<strong>âœ… Merge complete!</strong><br>Final pointers: i=${i}, j=${j}<br><strong>Merged result:</strong> [${result.join(', ')}]`;
            renderSubarray(leftSubarray, leftArr, 'Left', -1, -1);
            renderSubarray(rightSubarray, rightArr, 'Right', -1, -1);
            saveStep({
                array: [...arr],
                stepText: stepInfo.innerHTML,
                mergeVizVisible: true,
                leftArr: [...leftArr],
                rightArr: [...rightArr],
                result: [...result],
                leftPointer: -1,
                rightPointer: -1,
                leftPicked: -1,
                rightPicked: -1
            });
            await sleep(speed * 1.5);

            const sortedIndices = [];
            for (let x = left; x <= right; x++) sortedIndices.push(x);
            renderArray(arr, { sorted: sortedIndices });
            saveStep({
                array: [...arr],
                stepText: stepInfo.innerHTML,
                mergeVizVisible: false,
                highlights: { sorted: sortedIndices }
            });
            await sleep(speed);
            
            mergeViz.style.visibility = 'hidden';
        }

        function renderSubarray(container, arr, label, pointerIdx = -1, pickedIdx = -1) {
            container.innerHTML = '';
            const maxValue = Math.max(...arr, 1);
            
            arr.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'mini-bar';
                const height = ((value / maxValue) * 80 + 20) / 3; // Reduce height to 1/3
                bar.style.height = height + 'px';
                bar.textContent = value;
                
                if (index === pointerIdx) {
                    if (label === 'Left') {
                        bar.classList.add('active-left');
                    } else if (label === 'Right') {
                        bar.classList.add('active-right');
                    }
                    
                    const pointer = document.createElement('div');
                    pointer.className = 'pointer ' + label.toLowerCase();
                    pointer.textContent = 'ðŸ‘†';
                    bar.appendChild(pointer);
                }
                
                if (index === pickedIdx) {
                    bar.classList.add('picked');
                }
                
                container.appendChild(bar);
            });
        }

        async function mergeSortHelper(arr, left, right, tempArr) {
            if (!sorting) return; // Check if cancelled
            
            if (left < right) {
                const mid = Math.floor((left + right) / 2);

                stepInfo.textContent = `Dividing array at position ${mid}: [${arr.slice(left, mid + 1).join(', ')}] | [${arr.slice(mid + 1, right + 1).join(', ')}]`;
                renderArray(arr);
                saveStep({
                    array: [...arr],
                    stepText: stepInfo.textContent,
                    mergeVizVisible: false
                });
                await sleep(speed);

                await mergeSortHelper(arr, left, mid, tempArr);
                await mergeSortHelper(arr, mid + 1, right, tempArr);
                await merge(arr, left, mid, right, tempArr);
            }
        }

        async function startSort() {
            if (sorting) return;
            
            sorting = true;
            paused = false;
            stepHistory = [];
            currentStepIndex = -1;
            sortBtn.disabled = true;
            setArrayBtn.disabled = true;
            randomArrayBtn.disabled = true;
            pauseBtn.style.display = 'inline-block';
            prevBtn.style.display = 'inline-block';
            nextBtn.style.display = 'inline-block';
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            pauseBtn.classList.remove('btn-resume');
            pauseBtn.classList.add('btn-pause');
            
            const tempArr = new Array(array.length);
            await mergeSortHelper(array, 0, array.length - 1, tempArr);
            
            // Check if sorting was cancelled during execution
            if (!sorting) return;
            
            stepInfo.textContent = 'âœ… Sorting complete! Array is now fully sorted.';
            const allIndices = array.map((_, i) => i);
            renderArray(array, { sorted: allIndices });
            saveStep({
                array: [...array],
                stepText: stepInfo.textContent,
                mergeVizVisible: false,
                highlights: { sorted: allIndices }
            });
            
            sorting = false;
            sortBtn.disabled = false;
            setArrayBtn.disabled = false;
            randomArrayBtn.disabled = false;
            pauseBtn.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        // Expose functions to global scope for onclick handlers
        window.generateRandomArray = generateRandomArray;
        window.setCustomArray = setCustomArray;
        window.startSort = startSort;
        window.togglePause = togglePause;
        window.previousStep = previousStep;
        window.nextStep = nextStep;
        window.reset = reset;

        renderArray();
    })();
    </script>
