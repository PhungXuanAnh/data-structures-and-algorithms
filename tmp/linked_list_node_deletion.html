<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Linked List Deletion</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .list-container {
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        /* Instructions & Controls */
        #step-description {
            height: 50px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.1s;
        }

        #next-step-btn {
            background-color: #007bff;
            color: white;
        }
        #next-step-btn:hover {
            background-color: #0056b3;
        }

        #reset-btn {
            background-color: #6c757d;
            color: white;
        }
        #reset-btn:hover {
            background-color: #5a6268;
        }
        
        /* Nodes and Wrapper */
        .nodes-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            min-height: 100px;
            position: relative;
            height: 166px;
        }

        .node {
            width: 120px;
            height: 60px;
            display: flex;
            border: 2px solid #333;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            background-color: #e0f7fa;
            position: relative;
            transition: all 0.5s ease-in-out, background-color 0.5s;
        }

        /* Individual parts of the node */
        .data {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            border-right: 1px dashed #333;
        }

        .pointer {
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            background-color: #b2ebf2;
        }

        /* State Classes */
        .target-node {
            background-color: #ffcdd2;
            border-color: #f44336;
            box-shadow: 0 0 10px #f44336;
            transition: all 0.5s ease-in-out;
        }

        .target-node .pointer {
            background-color: #ef9a9a;
        }

        .deleted-node {
            opacity: 0.3;
            transform: translateY(80px);
            border-style: dashed;
        }

        .highlight-action {
            animation: highlight 1s ease-in-out 1;
        }

        @keyframes highlight {
            0% { transform: scale(1.0); box-shadow: 0 0 15px 3px orange; }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 5px orange; }
            100% { transform: scale(1.0); box-shadow: none; }
        }

        /* Arrow styling using CSS line with arrowhead */
        .arrow {
            display: flex;
            align-items: center;
            width: 40px;
            height: 4px;
            background-color: #333;
            margin: 0 10px;
            position: relative;
            transition: opacity 0.3s;
            opacity: 1;
        }
        
        .arrow::after {
            content: '';
            position: absolute;
            right: -12px;
            border: 8px solid transparent;
            border-left: 12px solid #333;
        }
        .hidden-arrow {
            opacity: 0;
            pointer-events: none;
        }

        /* Labels */
        .node::before {
            position: absolute;
            top: -25px;
            font-size: 12px;
            font-weight: bold;
        }
        #prev-node::before { content: "prev_node"; color: #00796b; }
        #target-node::before { content: "node_to_delete"; color: #d32f2f; }
        #next-node::before { content: "next_node"; color: #00796b; }

        /* The actual pointer lines using SVG for precise dynamic drawing */
        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .pointer-line {
            stroke-width: 4;
            stroke-dasharray: 0;
            transition: stroke-dasharray 1s ease-in-out, opacity 0.5s;
        }

        .new-link {
            stroke: #4caf50; /* Green for the new bypass link */
        }

        .temp-link {
            stroke: orange;
            stroke-dasharray: 5 5;
        }
        
        .old-link {
            stroke: #999;
        }

        .deleted-link {
            stroke: #f44336;
            stroke-dasharray: 5 5;
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <div class="list-container">
        <h1>Linked List Deletion (Interactive)</h1>

        <div class="controls">
            <div id="step-description">Click "Next Step" to begin the visualization.</div>
            <button id="prev-step-btn" disabled>Previous</button>
            <button id="next-step-btn">Next Step (1/4)</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>

        <div class="nodes-wrapper">
            
            <svg class="svg-container"></svg>

            <div class="node" id="prev-node">
                <div class="data">A</div>
                <div class="pointer">next</div>
            </div>
            <div class="arrow" id="arrow-1"></div>
            <div class="node" id="target-node">
                <div class="data">X</div>
                <div class="pointer">next</div>
            </div>
            <div class="arrow" id="arrow-2"></div>
            <div class="node" id="next-node">
                <div class="data">B</div>
                <div class="pointer">NULL</div>
            </div>

        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        const STEP_COUNT = 4;
        let currentStep = 0;

        const descriptionElement = document.getElementById('step-description');
        const prevButton = document.getElementById('prev-step-btn');
        const nextButton = document.getElementById('next-step-btn');
        const resetButton = document.getElementById('reset-btn');
        
        const prevNode = document.getElementById('prev-node');
        const targetNode = document.getElementById('target-node');
        const nextNode = document.getElementById('next-node');
        const arrow1 = document.getElementById('arrow-1');
        const arrow2 = document.getElementById('arrow-2');
        
        const svgContainer = document.querySelector('.svg-container');
        
        // Helper function to get coordinates of the pointer (right edge of the node)
        function getPointerCoords(node) {
            const rect = node.getBoundingClientRect();
            const wrapperRect = node.parentElement.getBoundingClientRect();
            
            return {
                x: rect.right - wrapperRect.left,
                y: rect.top + rect.height / 2 - wrapperRect.top
            };
        }
        
        // Helper function to get left edge coordinates
        function getLeftCoords(node) {
            const rect = node.getBoundingClientRect();
            const wrapperRect = node.parentElement.getBoundingClientRect();
            
            return {
                x: rect.left - wrapperRect.left,
                y: rect.top + rect.height / 2 - wrapperRect.top
            };
        }
        
        // Helper function to draw an SVG line
        function drawLine(startNode, endNode, className, id) {
            requestAnimationFrame(() => {
                const start = getPointerCoords(startNode);
                const end = getLeftCoords(endNode);

                let line = document.getElementById(id);
                if (!line) {
                    line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('id', id);
                    line.setAttribute('class', `pointer-line ${className}`);
                    svgContainer.appendChild(line);
                }

                line.setAttribute('x1', start.x);
                line.setAttribute('y1', start.y);
                line.setAttribute('x2', end.x);
                line.setAttribute('y2', end.y);
            });
        }
        
        // Helper function to remove a line
        function removeLine(id) {
            const line = document.getElementById(id);
            if (line) {
                line.remove();
            }
        }
        
        // --- STEP DEFINITIONS ---
        function executeStep() {
            currentStep++;
            nextButton.textContent = `Next Step (${currentStep + 1}/${STEP_COUNT})`;
            resetButton.disabled = false;
            
            switch (currentStep) {
                case 1:
                    // Step 1: Identify the Target Node
                    descriptionElement.innerHTML = "<strong>Step 1: Identify the Target Node.</strong> The node to delete is <span style='color:#d32f2f'>prev_node.next</span> (Node X). We store a reference: <code>node_to_delete = prev_node.next</code>";
                    
                    targetNode.classList.add('target-node');
                    targetNode.classList.add('highlight-action');
                    
                    prevButton.disabled = false;
                    break;

                case 2:
                    // Step 2: Bypass the Target Node
                    descriptionElement.innerHTML = "<strong>Step 2: Bypass the Target Node.</strong> Update prev_node's next pointer to skip over the target: <code>prev_node.next = node_to_delete.next</code>";
                    targetNode.classList.remove('highlight-action');
                    prevNode.classList.add('highlight-action');
                    
                    // Hide the original arrows
                    arrow1.style.opacity = 0;
                    arrow2.style.opacity = 0;
                    
                    // Draw the bypass link (prev -> next, skipping target)
                    drawLine(prevNode, nextNode, 'new-link', 'link-bypass');
                    
                    // Show the old link from target to next as dashed
                    drawLine(targetNode, nextNode, 'deleted-link', 'link-target-next');
                    
                    break;

                case 3:
                    // Step 3: Node is now disconnected
                    descriptionElement.innerHTML = "<strong>Step 3: Node Disconnected.</strong> The <span style='color:#d32f2f'>node_to_delete</span> is now removed from the list chain. It's no longer reachable from the head.";
                    prevNode.classList.remove('highlight-action');
                    targetNode.classList.add('highlight-action');
                    
                    // Move target node down to show it's disconnected
                    targetNode.classList.add('deleted-node');
                    
                    // Update the link from target to next
                    setTimeout(() => {
                        drawLine(targetNode, nextNode, 'deleted-link', 'link-target-next');
                    }, 100);
                    
                    break;

                case 4:
                    // Final State
                    descriptionElement.innerHTML = "<strong>Deletion Complete!</strong> The linked list sequence is now: [A] → [B]. Memory for the deleted node can be freed (automatic in Python/Java, manual in C/C++).";
                    targetNode.classList.remove('highlight-action');
                    
                    // Remove the deleted link visualization
                    removeLine('link-target-next');
                    
                    nextButton.disabled = true;
                    nextButton.textContent = 'Finished';
                    break;
            }
        }
        
        function resetVisualization() {
            currentStep = 0;
            descriptionElement.innerHTML = "Click \"Next Step\" to begin the visualization.";
            nextButton.textContent = `Next Step (1/${STEP_COUNT})`;
            nextButton.disabled = false;
            resetButton.disabled = true;
            prevButton.disabled = true;

            // Reset node styles
            targetNode.classList.remove('target-node', 'highlight-action', 'deleted-node');
            prevNode.classList.remove('highlight-action');
            
            // Reset arrows
            arrow1.style.opacity = 1;
            arrow2.style.opacity = 1;
            
            // Remove all SVG lines
            svgContainer.innerHTML = '';
        }

        function goToPreviousStep() {
            if (currentStep <= 0) return;
            
            const targetStep = currentStep - 1;
            resetVisualization();
            
            for (let i = 0; i < targetStep; i++) {
                executeStepSilent(i + 1);
            }
            
            currentStep = targetStep;
            updateButtonStates();
        }
        
        function executeStepSilent(step) {
            switch (step) {
                case 1:
                    targetNode.classList.add('target-node');
                    descriptionElement.innerHTML = "<strong>Step 1: Identify the Target Node.</strong> The node to delete is <span style='color:#d32f2f'>prev_node.next</span> (Node X). We store a reference: <code>node_to_delete = prev_node.next</code>";
                    break;
                case 2:
                    targetNode.classList.add('target-node');
                    arrow1.style.opacity = 0;
                    arrow2.style.opacity = 0;
                    drawLine(prevNode, nextNode, 'new-link', 'link-bypass');
                    drawLine(targetNode, nextNode, 'deleted-link', 'link-target-next');
                    descriptionElement.innerHTML = "<strong>Step 2: Bypass the Target Node.</strong> Update prev_node's next pointer to skip over the target: <code>prev_node.next = node_to_delete.next</code>";
                    break;
                case 3:
                    targetNode.classList.add('target-node', 'deleted-node');
                    arrow1.style.opacity = 0;
                    arrow2.style.opacity = 0;
                    drawLine(prevNode, nextNode, 'new-link', 'link-bypass');
                    drawLine(targetNode, nextNode, 'deleted-link', 'link-target-next');
                    descriptionElement.innerHTML = "<strong>Step 3: Node Disconnected.</strong> The <span style='color:#d32f2f'>node_to_delete</span> is now removed from the list chain. It's no longer reachable from the head.";
                    break;
                case 4:
                    targetNode.classList.add('target-node', 'deleted-node');
                    arrow1.style.opacity = 0;
                    arrow2.style.opacity = 0;
                    drawLine(prevNode, nextNode, 'new-link', 'link-bypass');
                    descriptionElement.innerHTML = "<strong>Deletion Complete!</strong> The linked list sequence is now: [A] → [B]. Memory for the deleted node can be freed (automatic in Python/Java, manual in C/C++).";
                    break;
            }
        }
        
        function updateButtonStates() {
            prevButton.disabled = currentStep <= 0;
            nextButton.disabled = currentStep >= STEP_COUNT;
            resetButton.disabled = currentStep <= 0;
            
            if (currentStep >= STEP_COUNT) {
                nextButton.textContent = 'Finished';
            } else {
                nextButton.textContent = `Next Step (${currentStep + 1}/${STEP_COUNT})`;
            }
        }

        // --- EVENT LISTENERS ---
        nextButton.addEventListener('click', executeStep);
        prevButton.addEventListener('click', goToPreviousStep);
        resetButton.addEventListener('click', resetVisualization);
        
        // Initial setup
        window.onload = resetVisualization;
    </script>
</body>
</html>
